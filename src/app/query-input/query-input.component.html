<p>
  <input type="text" [(ngModel)]="queryString">
</p>

<p>Current Query:</p>
<ul>
  <li *ngFor="let queryPart of getQuery().parts">{{ queryPart.category ? queryPart.category.name : "" }} - {{ queryPart.value }}</li>
</ul>

<p>Suggestions:</p>
<ul>
  <li *ngFor="let queryPart of getAutocompleteSuggestions()">{{ queryPart.category ? queryPart.category.name : "" }} - {{ queryPart.value }}</li>
</ul>
